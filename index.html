<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Hero API</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>

<body>

  <nav class="navbar bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/img/favicon.ico" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
        SuperHero
      </a>
    </div>
  </nav>
  <!-- Hero Section -->
  <div class="container">
    <img src="assets/img/sh1.jpg" class="mx-auto my-3 d-block" alt="...">
  </div>
  <!-- Formulario de busqueda de Heroe -->
  <div class="container mb-3">
    <h3>Encuentra a tu SuperHero</h3>
    <form id="formulario" class="d-block" role="search">
      <label for="formGroupExampleInput" class="form-label d-inline">Ingresa el numero del SuperHero a buscar</label>
      <input id="heroNum" class="form-control me-2 mb-3" type="search" placeholder="buscar" aria-label="Buscar">
      <button class="btn btn-primary d-flex me-auto " type="submit">Buscar</button>
    </form>
  </div>

  <!-- Display de la card y la torta de Stats del Heroe -->
  <div class="container d-flex">
    <div id="heroBio"></div>
    <div id="heroStats"></div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.canvasjs.com/ga/jquery.canvasjs.min.js"></script>
  <script src="assets/js/jQuery.superHero.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
